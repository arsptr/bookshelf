<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="shortcut icon" href="asset/icon-book.svg">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header class="head_bar">
        <h1 class="head_bar__title">BookShelf-Apps</h1>
    </header>
    <main>
        <section class="input_section">
            <h2>Input Bellow</h2>
            <p class="fav">Input your favorite books</p>
            <form id="inputBook">
                <div class="input">
                    <label for="inputBookTitle">Title</label>
                    <input id="inputBookTitle" type="text" required>
                </div>
                <div class="input">
                    <label for="inputBookAuthor">Author</label>
                    <input id="inputBookAuthor" type="text" required>
                </div>
                <div class="input">
                    <label for="inputBookYear">Year</label>
                    <input id="inputBookYear" type="number" required>
                </div>
                <div class="input_inline">
                    <label for="inputBookIsComplete">Already Read</label>
                    <input id="inputBookIsComplete" type="checkbox">
                </div>
                <button id="bookSubmit" type="submit">Add <span>Book</span></button>
            </form>
        </section>

        <section class="search_section">
            <h2>Search Book (Optional)</h2>
            <form id="searchBook">
                <label for="searchBookTitle">Title</label>
                <input id="searchBookTitle" type="text">
                <button id="searchSubmit" type="submit">Search</button>
            </form>
        </section>

        <section class="book_shelf">
            <h2>Ongoing or Unread</h2>
            <div id="incompleteBookshelfList" class="book_list">

            </div>
        </section>

        <section class="book_shelf">
            <h2>Already Read</h2>

            <div id="completeBookshelfList" class="book_list">

            </div>
        </section>
    </main>


</body>
<script src="js/data.js" type="text/javascript"></script>
<script src="js/dom.js" type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>

</html>
